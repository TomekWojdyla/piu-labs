        <figure class="gallery-item">

            <!-- AVIF -->

              type="image/avif"

                ../images/kulomiot_1000.avif 1000w
              "
              sizes="
                (max-width: 799px) 500px,
                (max-width: 1199px) 1000px,
                (max-width: 1599px) 500px,
                1000px
              "
            />
            <!-- PNG fallback -->

              type="image/png"

                1000px

            />
            <!-- uniwersalny fallback -->
            <img
              src="../images/kulomiot_1000.png"
              alt="Kulomiot"
              loading="lazy"
            />
          </picture>
